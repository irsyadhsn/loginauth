<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Word</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Add My Word </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Kata</ion-label>
      <ion-input
        required
        [(ngModel)]="kata"
        placeholder="Masukkan kata"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Arti</ion-label>
      <ion-input
        required
        [(ngModel)]="arti"
        placeholder="Masukkan arti kata"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addWord()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah Kata
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
